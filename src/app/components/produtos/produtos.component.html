<p-dataView [value]="produtos" layout="grid">
  <ng-template let-produto pTemplate="gridItem">
<div
  class="col-1 md:col-1 flex  items-center justify-center min-h-screen from-[#F9F5F3] via-[#F9F5F3] to-[#F9F5F3] bg-gradient-to-br px-2"
>
  <div
    class="w-1/2 max-w-md mx-auto bg-white rounded-3xl shadow-xl overflow-hidden"
  >
    <div class="max-w-md mx-auto">
      <div
        class="h-[236px]"
        style="
          background-image: url(https://img.freepik.com/free-photo/pasta-spaghetti-with-shrimps-sauce_1220-5072.jpg?w=2000&t=st=1678041911~exp=1678042511~hmac=e4aa55e70f8c231d4d23832a611004f86eeb3b6ca067b3fa0c374ac78fe7aba6);
          background-size: cover;
          background-position: center;
        "
      ></div>
      <div class="p-4 sm:p-6">
        <p class="font-bold text-gray-700 text-[22px] leading-7 mb-1">
            {{produto.nomeproduto}}
        </p>
        <div class="flex flex-row">
          <p class="text-[17px] font-bold text-[#1A1814]">{{produto.preco}}</p>
        </div>
        <p class="text-[#7C7C80] font-[15px] mt-6">
          {{produto.descricao}}
        </p>

        <button
          target="_blank"
          href=""
          class="bg-[#CDA45E] hover:bg-[#8f7241] text-white border-2 hover:border-[#8f7241] rounded-full px-6 py-2 uppercase font-medium tracking-wider transition duration-300 ease-in-out mt-4 w-40">
          teste
      </button>

      </div>
    </div>
  </div>
</div>
</ng-template>
</p-dataView>
