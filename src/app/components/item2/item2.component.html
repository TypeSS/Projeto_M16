<div class="flex items-center justify-center my-10 mx-2 ">
  <div
    class="w-[280px] h-[350px]  bg-[#0C0B09] rounded-3xl shadow-xl overflow-hidden"
  >
    <div class=" ">
      <div class="h-48 flex justify-center items-center"
      style="background-image: url(https://imgmod16.blob.core.windows.net/teste/{{produto.imagem}});
      background-size: cover;
      background-position: center;
    "></div>

      <div class="p-1 sm:p-2">
        <p class="font-bold text-yellow-500 text-[18px] leading-7 mb-1">
          {{ produto.nomeproduto }}
        </p>
        <div class="flex flex-col  justify-center">
          <p class="text-[12px] font-bold text-white">
            {{ produto.preco | currency : "EUR" }}
          </p>
        <div class="flex justify-center">
          <button
          class=" w-[150px] px-3 mt-4 font-medium text-[10px] tracking-wider text-white uppercase transition duration-300 ease-in-out bg-transparent border-2 hover:font-bold border-yellow-500 rounded-full hover:bg-yellow-500 hover:text-black" (click)="onClick()">
          Adicionar ao carrinho
        </button>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
