
<div *ngIf="logado else NotRes" class="bg-[#0C0B09]" #reserva>
        <div class="flex flex-col self-start m-10">
            <h2 class="text-3xl text-white font">Reserva</h2>
            <p class="text-[36px] font-bold text-yellow-500 ">Reservar Mesa</p>
          </div>

        <div class="flex flex-col items-center justify-center">
            <div class="flex justify-between p-2 ">
            <p-calendar [showIcon]="true" [(ngModel)]="data" class="m-1 bg-[#1A1814" dataType="string" dateFormat="yy/mm/dd" placeholder="yy/mm/dd"	 [ngModelOptions]="{standalone: true}"  />
            <p-calendar [stepMinute]="10" [showIcon]="true" [(ngModel)]="hora" class="m-1 bg-[#1A1814" dataType="string" [timeOnly]="true" placeholder="--:--" [ngModelOptions]="{standalone: true}"  />
            <input pInputText type="number" class="m-1 w-16 bg-[#1A1814]" placeholder="Nº de Pessoas" [(ngModel)]="nPessoas" [ngModelOptions]="{standalone: true}"  />
            <p-dropdown [options]="listarest" class="m-1 bg-[#1A1814]" styleClass="bg-[#1A1814]" [(ngModel)]="selectedRes" [ngModelOptions]="{standalone: true}" optionLabel="nome_restaurante"></p-dropdown>
            </div>
        <div class="">
            <textarea placeholder="Observações" pKeyFilter="int" class="bg-[#1A1814] sm:m-1 w-full" rows="5" cols="100" pInputTextarea  [(ngModel)]="obs" [ngModelOptions]="{standalone: true}"></textarea>
        </div>
        <div class="my-5">
        <button (click)="Reservas()"
          class="bg-transparent hover:bg-yellow-500 hover:text-black text-white border-2 border-yellow-500 rounded-full px-6 py-2 uppercase font-medium tracking-wider transition duration-300 ease-in-out md:mr-4 mt-3 sm:mt-0"
        >
          Reservar Mesa
        </button>
      </div>
    </div>
    <ng-template #NotRes>
      Please friend, login.
    </ng-template>
