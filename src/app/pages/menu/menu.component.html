<div class="flex flex-col items-center justify-center py-12 mx-auto bg-[#1A1814]">
  <div class="flex flex-col self-start m-10">
    <h2 class="text-3xl font-bold text-white">Menu</h2>
    <p class="text-[36px] font-bold text-yellow-500">Check Our Tasty Menu</p>
  </div>

  <div class="border-2 rounded border-yellow-500 flex items-center">
    <button class="bg-transparent text-yellow-500" value="Todos"(click)="Produtos()"></button>
    <input *ngFor="let categoria of categorias"  type="checkbox" class="peer" id="{{categoria.id_categoria}}">
      <label #sorter class="peer-checked:bg-yellow-500 peer-checked:text-white cursor-pointer inline-block bg-transparent text-yellow-500 p-[10px]" *ngFor="let categoria of categorias" for="{{categoria.id_categoria}}"  (click)="ProdutosCat(categoria.id_categoria)">{{categoria.categoria}}
      </label>
      </div>
  <div class=" w-5/6 flex items-center flex-col md:flex-row flex-wrap justify-around  gap-12">
    <app-produtos *ngFor="let produto of produtos" [titulo]="produto.nomeproduto" [descricao]="produto.descricao" [preco]="produto.preco"></app-produtos>
    </div>
</div>
