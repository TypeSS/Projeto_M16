<div class="flex flex-col items-center justify-center py-12 mx-auto bg-[#1A1814]">
  <div class="flex flex-col self-start m-10">
    <h2 class="text-3xl font-bold text-white">Menu</h2>
    <p class="text-[36px] font-bold text-yellow-500">Check Our Tasty Menu</p>
  </div>

  <div class="border-2 border-[#CDA45E] flex items-center rounded-lg p-3">
    <button [routerLink]="['/home']" fragment="Todos" routerLinkActive="bg-yellow-500 !text-black" [routerLinkActiveOptions]="linkActiveOptions" class="bg-transparent text-white w-[150px] h-[50px]  rounded-md  " (click)="Produtos()">Todos</button>

    <button #sorter class="cursor-pointer bg-transparent text-white p-[10px] w-[150px] flex justify-center items-center h-[50px]  rounded-md  flex-wrap " [routerLink]="['/home']" fragment="{{categoria.categoria}}" routerLinkActive="bg-[#CDA45E] !text-black border-2 border-[#1A1814] bg-yellow-500" [routerLinkActiveOptions]="linkActiveOptions"
    *ngFor="let categoria of categorias" (click)="ProdutosCat(categoria.id_categoria)">{{categoria.categoria}}</button>
  </div>

  <div class=" w-5/6 flex items-center flex-col md:flex-row flex-wrap justify-around  gap-12 mt-10">
    <app-produtos *ngFor="let produto of produtos" [titulo]="produto.nomeproduto" [descricao]="produto.descricao" [preco]="produto.preco"></app-produtos>
    </div>

    <div class="flex flex-row justify-center mt-10">
      <button
      [routerLink]="'/home'" fragment="reserva"
      class="bg-transparent hover:bg-yellow-500 hover:text-black text-white border-2 border-yellow-500 rounded-full px-6 py-2 uppercase font-medium tracking-wider transition duration-300 ease-in-out md:mr-4"
    >
      Fazer encomenda
    </button>
    </div>
</div>
