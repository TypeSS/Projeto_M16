<div class="flex flex-col items-center justify-center py-12 mx-auto bg-[#1A1814]">
  <div class="flex flex-col self-start m-10">
    <h2 class="text-3xl font-bold text-white">Menu</h2>
    <p class="text-[36px] font-bold text-yellow-500">VÃª o nosso menu  </p>
  </div>
<div class="flex flex-col justify-between flex-none gap-10 lg:flex-row lg:flex-wrap">
   <div class="lg:border-2  lg:border-yellow-500 flex items-center justify-center rounded-full flex-wrap border-[#1A1814]">
    <button [ngClass]="{'bg-yellow-500 text-black font-bold ':sortVerif, 'bg-transparent text-white':!sortVerif}" class="rounded-full w-[150px] h-[50px] m-1 border-2 border-[#CDA45E] lg:border-none" (click)="Produtos()">Todos</button>
    <button *ngFor="let categoria of categorias" [ngClass]="{'bg-yellow-500 text-black font-bold m-1 ': selectedIndex == categoria.id_categoria, 'bg-transparent text-white': selectedIndex != categoria.id_categoria}"   class=" rounded-full w-[150px] h-[50px] ml-1 border-2 border-[#CDA45E] lg:border-none "
    (click)="ProdutosCat(categoria.id_categoria)">
  <span class="relative inline-flex items-center justify-center w-full h-full">
    {{categoria.categoria}}
  </span>

</button>
<div class="absolute top-0 left-0 w-full h-full transition-transform duration-300 ease-in-out transform translate-x-0 " [class.translate-x-full]="!sortVerif"></div>
  </div>
</div>

  <div class="flex flex-col flex-wrap items-center justify-around w-5/6 gap-12 mt-10 md:flex-row">
    <app-produtos *ngFor="let produto of produtos" [titulo]="produto.nomeproduto" [descricao]="produto.descricao" [preco]="produto.preco" [img]="produto.imagem"></app-produtos>
    </div>

    <div class="flex flex-row justify-center mt-10">
      <button
      [routerLink]="'/pedido'"
      class="px-6 py-2 font-medium tracking-wider text-white uppercase transition duration-300 ease-in-out bg-transparent border-2 border-yellow-500 rounded-full hover:bg-yellow-500 hover:text-black md:mr-4"
    >
      Fazer encomenda
    </button>
    </div>
</div>
