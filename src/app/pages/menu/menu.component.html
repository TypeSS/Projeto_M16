<div class="flex flex-col items-center justify-center py-12 mx-auto bg-[#1A1814]">
  <div class="flex flex-col self-start m-10">
    <h2 class="text-3xl font-bold text-white">Menu</h2>
    <p class="text-[36px] font-bold text-yellow-500">Check Our Tasty Menu</p>
  </div>

  <div class="flex items-center justify-center my-8">
    <ul id="menu-flters" class="flex space-x-4">
      <li
        class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-[#0C0B09] hover:bg-opacity-80 hover:text-yellow-500"
      >
        All
      </li>
      <li
        class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-[#0C0B09] hover:bg-opacity-80 hover:text-yellow-500"
      >
        Starters
      </li>
      <li
        class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-[#0C0B09] hover:bg-opacity-80 hover:text-yellow-500"
      >
        Salads
      </li>
      <li
        class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-[#0C0B09] hover:bg-opacity-80 hover:text-yellow-500"
      >
        Specialty
      </li>
    </ul>
  </div>
  <div class=" w-8/12 flex items-center flex-col md:flex-row flex-wrap justify-between my-20 gap-12">
    <app-produtos *ngFor="let produto of produtos" [titulo]="produto.nomeproduto" [descricao]="produto.descricao" [preco]="produto.preco"></app-produtos>
    </div>
</div>
