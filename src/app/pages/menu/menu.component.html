<div class="flex flex-col items-center justify-center py-12 mx-auto bg-[#1A1814]">
  <div class="flex flex-col self-start m-10">
    <h2 class="text-3xl font-bold text-white">Menu</h2>
    <p class="text-[36px] font-bold text-yellow-500">Check Our Tasty Menu</p>
  </div>
<div class="flex flex-col justify-between flex-none gap-10 lg:flex-row lg:flex-wrap">
   <div class="lg:border-2 lg:border-[#CDA45E] flex items-center justify-center rounded-lg p-3 flex-wrap border-[#1A1814]">
    <button [routerLink]="['/home']" fragment="Todos" routerLinkActive="bg-[#CDA45E] !text-white " [routerLinkActiveOptions]="linkActiveOptions" class="bg-transparent text-white w-[150px] h-[50px]  rounded-md border-2 border-[#CDA45E] lg:border-none m-1 " (click)="Produtos()">Todos</button>
    <button #sorter class="cursor-pointer bg-transparent text-white p-[10px] w-[150px] flex flex-wrap justify-center items-center h-[50px]  rounded-md border-2 border-[#CDA45E] lg:border-none m-1" [routerLink]="['/home']" fragment="{{categoria.categoria}}" routerLinkActive="bg-[#CDA45E] text-white border-2 border-[#1A1814]" [routerLinkActiveOptions]="linkActiveOptions"

    *ngFor="let categoria of categorias" (click)="ProdutosCat(categoria.id_categoria)">{{categoria.categoria}}</button>
  </div>
  <button
  [routerLink]="'/home'" fragment="reserva"
    class="bg-transparent hover:bg-[#CDA45E] text-white border-2 border-[#CDA45E] rounded-full px-6 py-2 uppercase font-medium tracking-wider transition duration-300 ease-in-out lg:mr-4">
    Encomendar
  </button>
</div>
 

  <div class="flex flex-col flex-wrap items-center justify-around w-5/6 gap-12 mt-10 md:flex-row">
    <app-produtos *ngFor="let produto of produtos" [titulo]="produto.nomeproduto" [descricao]="produto.descricao" [preco]="produto.preco"></app-produtos>
    </div>

    <div class="flex flex-row justify-center mt-10">
      <button
      [routerLink]="'/home'" fragment="reserva"
      class="px-6 py-2 font-medium tracking-wider text-white uppercase transition duration-300 ease-in-out bg-transparent border-2 border-yellow-500 rounded-full hover:bg-yellow-500 hover:text-black md:mr-4"
    >
      Fazer encomenda
    </button>
    </div>
</div>
