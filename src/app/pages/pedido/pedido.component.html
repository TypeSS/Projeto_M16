<div class="flex flex-row">
  <!-- Sidebar -->
  <div class="fixed top-0 left-0 h-full w-32 flex justify-center items-center md:w-64 bg-[#0c0b09cc] text-white">
    <div class="flex flex-col justify-between h-full">
      <div class="flex flex-col gap-10 p-4">
        <button
          routerLinkActive="bg-[#CDA45E] !text-white"
          [routerLinkActiveOptions]="linkActiveOptions"
          class="bg-transparent text-white w-full h-[50px] rounded-md border-2 border-[#CDA45E]"
          (click)="Produtos()"
        >
          Todos
        </button>
        <button
          #sorter
          class="cursor-pointer bg-transparent text-white p-2 w-full flex justify-center items-center h-[50px] rounded-md border-2 border-[#CDA45E]"
          routerLinkActive="bg-[#CDA45E] text-white border-2 border-[#1A1814]"
          [routerLinkActiveOptions]="linkActiveOptions"
          *ngFor="let categoria of categorias"
          (click)="ProdutosCat(categoria.id_categoria)"
        >
          {{ categoria.categoria }}
        </button>
      </div>
    </div>
  </div>

  <div class="flex flex-row flex-wrap justify-center w-full gap-8">
    <app-item2 *ngFor="let produto of produtos" class="w-1/2 m-5 md:m-0 rounded-xl" [produto]="produto"></app-item2>
  </div>
</div>
