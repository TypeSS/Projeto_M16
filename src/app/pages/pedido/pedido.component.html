<div class="flex flex-row">
  <!-- Sidebar -->
  <aside
    class="h-screen md:shadow transform md:translate-x-0 transition-transform duration-150 ease-in bg-[#0C0B09] mr-0 sm:mr-5"
  >
    <div class="flex items-center justify-center sidebar-header p-4">
      <div class="inline-flex">
        <a href="#" class="inline-flex flex-row items-center">
          <span
            class="text-xl font-bold text-center text-white leading-56 font-poppins"
          >
            <span class="text-yellow-500">Menu</span> do Chefe
          </span>
        </a>
      </div>
    </div>
    <div class="px-4 py-6 ">
      <div class="flex flex-col gap-5">
        <button
          routerLinkActive="bg-[#CDA45E] !text-white"
          class="bg-transparent text-white text-[14px] sm:text-xl w-full h-[50px] rounded-md border-2 border-[#CDA45E]"
          (click)="Produtos()"
        >
          Todos
        </button>
        <button
          #sorter
          class="cursor-pointer bg-transparent text-white p-2 sm:text-xl text-[10px]  flex justify-center items-center h-[50px] rounded-md border-2 border-[#CDA45E]"
          routerLinkActive="bg-[#CDA45E] text-white border-2 border-[#1A1814]"
          *ngFor="let categoria of categorias"
          (click)="ProdutosCat(categoria.id_categoria)"
        >
          {{ categoria.categoria }}
        </button>
      </div>
    </div>
  </aside>
  <div class="flex flex-row flex-wrap gap-5 ml-10 w-2/3">
    <app-item2
      *ngFor="let produto of produtos"
      class=" md:m-0 rounded-xl"
      [produto]="produto">
    </app-item2>
  </div>

  <div class="m-5 p-8 bg-black rounded-lg   w-1/3">
    <h2 class="mb-4 text-2xl font-bold">Carrinho de Compras
      <li class="pi pi-shopping-cart text-xl"></li>
    </h2>
    <ul class=" ">
      <li *ngFor="let item of cartItem" class="flex flex-col items-center justify-between item-animation">
        <div class="flex flex-col self-start  my-4">
         <div class="flex flex-row justify-between">
          <span class="text-md font-bold">{{item.nomeproduto}}</span>
          <i class=" pi pi-times cursor-pointer text-red-700 mx-10 mt-2 " (click)="RemoveItem(item)"></i>
         </div>
         <div>
          
         </div>
          <span class="text-gray-500 my-3">â‚¬{{item.preco}}</span>
          <p-inputNumber
          [showButtons]="true"
          buttonLayout="horizontal"
          inputId="horizontal"
          spinnerMode="horizontal"
          incrementButtonIcon="pi pi-plus"
          decrementButtonIcon="pi pi-minus"
          styleClass="h-[20px]"
          inputStyleClass="w-[50px]"
        >
        </p-inputNumber>
        </div>
       
      </li>
    </ul>
  </div>
  
</div>
