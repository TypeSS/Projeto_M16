<div class="flex flex-row">
  <!-- Sidebar -->
  <aside
    class="relative w-32 sm:w-64 h-screen md:shadow transform md:translate-x-0 transition-transform duration-150 ease-in bg-[#0C0B09] mr-0 sm:mr-5"
  >
    <div class="flex items-center justify-center py-4 sidebar-header">
      <div class="inline-flex">
        <a href="#" class="inline-flex flex-row items-center">
          <span
            class="text-xl font-bold text-center text-white leading-56 font-poppins"
          >
            <span class="text-yellow-500">Menu</span> do Chefe
          </span>
        </a>
      </div>
    </div>
    <div class="px-4 py-6 sidebar-content">
      <div class="flex flex-col gap-10 p-4">
        <button
          routerLinkActive="bg-[#CDA45E] !text-white"
          class="bg-transparent text-white text-[14px] sm:text-xl w-full h-[50px] rounded-md border-2 border-[#CDA45E]"
          (click)="Produtos()"
        >
          Todos
        </button>
        <button
          #sorter
          class="cursor-pointer bg-transparent text-white p-2 sm:text-xl text-[10px] w-full flex justify-center items-center h-[50px] rounded-md border-2 border-[#CDA45E]"
          routerLinkActive="bg-[#CDA45E] text-white border-2 border-[#1A1814]"
          *ngFor="let categoria of categorias"
          (click)="ProdutosCat(categoria.id_categoria)"
        >
          {{ categoria.categoria }}
        </button>
      </div>
    </div>
  </aside>
  <div class="flex flex-row flex-wrap m-0 my-5 ml-5 sm:m-10">
    <app-item2
      *ngFor="let produto of produtos"
      class="w-1/2 md:m-0 rounded-xl"
      [produto]="produto"
    ></app-item2>
  </div>

  <div class="mr-5 p-8 bg-black rounded-lg w-[500px] h-[500px]">
    <h2 class="mb-4 text-2xl font-bold">Carrinho de Compras</h2>
    <ul class="">
      <li *ngFor="let item of cartItem " class="flex flex-col items-center justify-between">
        <div class="flex flex-col self-start my-4">
          <span class="text-lg font-bold">{{item.nomeproduto}}</span>
          <span class="text-gray-500">{{item.preco}}</span>
        </div>
        <p-inputNumber
          [showButtons]="true"
          buttonLayout="horizontal"
          inputId="horizontal"
          spinnerMode="horizontal"
          incrementButtonIcon="pi pi-plus"
          decrementButtonIcon="pi pi-minus"
        >
        </p-inputNumber>
        <button class="self-end px-4 py-2 my-5 text-white bg-red-500 rounded" (click)="RemoveItem(item)" >Remover</button>

      </li>
    </ul>
    <div class="flex items-center justify-between mt-4">
      <span class="text-lg font-bold">Total:</span>
      <span class="text-xl font-bold">$25.00</span>
    </div>
  </div>
</div>
