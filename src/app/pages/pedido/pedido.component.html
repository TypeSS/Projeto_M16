<nav class="bg-cda45e">
  <div class="container px-4 mx-auto">
    <div class="flex items-center justify-between py-4">
      <div>
        <span class="text-yellow-500"
          >M<span class="text-white">ENU </span
          ><span class="text-white">DO </span
          ><span class="text-yellow-500">C</span
          ><span class="text-white">HEFE</span></span
        >
      </div>
      <div class="hidden md:block" [class.hidden]="isMenuOpen" #navLinks>
        <ul class="hidden space-x-4 transition-all ease-in md:flex">
          <ng-container *ngFor="let link of links">
            <li>
              <a
                [routerLink]="link.url"
                class="text-white hover:text-gray-300"
                >{{ link.label }}</a
              >
            </li>
          </ng-container>
          <li>
            <a
              class="flex items-center text-xl font-semibold text-white"
              href="#"
            >
              <span class="pi pi-shopping-cart"></span>
              Logo
            </a>
          </li>
        </ul>
      </div>

      <button
        class="transition ease-in md:hidden focus:outline-none"
        (click)="toggleMenu()"
        [class.active]="isMenuOpen"
      >
        <svg class="w-6 h-6 text-white fill-current" viewBox="0 0 24 24">
          <path
            d="M4 6h16M4 12h16M4 18h16"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>
  </div>

  <div class="hidden transition ease-in md:hidden" [class.hidden]="!isMenuOpen">
    <ul class="px-2 pt-2 pb-4">
      <ng-container *ngFor="let link of links">
        <li>
          <a [routerLink]="link.url" class="text-white hover:text-gray-300">{{
            link.label
          }}</a>
        </li>
      </ng-container>
    </ul>
  </div>
</nav>
